<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no=" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>
  <link rel="stylesheet" href="main.css">
  <script src="main.js"></script>
</head>

<body>
  <div class="ui_wrapper">    
    <div>
      <ul class="model_selector hidden">
        <li class="model_item" id="model1" data-value="1"><img src="./assets/images/glasses_01.png" alt="" srcset=""></li>
        <li class="model_item" id="model2" data-value="2"><img src="./assets/images/glasses_02.png" alt="" srcset=""></li>
        <li class="model_item" id="model3" data-value="3"><img src="./assets/images/glasses_03.png" alt="" srcset=""></li>
      </ul>
    </div>

    <div class="toolbar">
      <div class="empty"></div>
      <div class="button_wrapper">
        <button class="snapshot_button" id="capture"></button>
      </div>
      <div id="carousel_menu"><img src="https://cdn-icons-png.flaticon.com/512/290/290742.png" alt=""></div>
    </div>
  </div>
  
  <div class="" id="scene">
    <a-scene mindar-face embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="glasses_asset_1" src="assets/glasses_04.glb"></a-asset-item>
        <a-asset-item id="glasses_asset_2" src="assets/glasses_02.glb"></a-asset-item>
        <a-asset-item id="glasses_asset_3" src="assets/glasses_03.glb"></a-asset-item>
      </a-assets>

      <a-camera active="false" position="0 0 0"></a-camera>

      <a-entity mindar-face-target="anchorIndex: 168">
        <a-gltf-model class="gtlf_model" id="glasses1" rotation="0 0 0" position="0 0 0" scale="0.2 .2 .2" src="#glasses_asset_1" visible="false"></a-gltf-model>
      </a-entity>
      <a-entity mindar-face-target="anchorIndex: 168">
        <a-gltf-model class="gtlf_model" id="glasses2" rotation="0 0 0" position="0 0 0" scale=".8 .8 .8" src="#glasses_asset_2" visible="false"></a-gltf-model>
      </a-entity>
      <a-entity mindar-face-target="anchorIndex: 168">
        <a-gltf-model class="gtlf_model" id="glasses3" rotation="0 0 0" position="0 -.25 0" scale=".2 .2 .2" src="#glasses_asset_3" visible="false"></a-gltf-model>
      </a-entity>
    </a-scene>
  </div>
</body>
</html>
