<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no," />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>

  <link rel="stylesheet" href="main.css">


</head>

<body>
  <div class="ui_wrapper">
    <div class="list_test"></div>
    <div class="toolbar">
      
      <div class="carousel">
      </div>

      <div class="button_wrapper">
        <button class="snapshot_button" id="capture"></button>
      </div>
    </div>
  </div>

  <!-- <a-assets>
      <a-asset-item id="glassesModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/glasses/scene.gltf"></a-asset-item>
    </a-assets> -->

  <div class="" id="scene">
    <a-scene mindar-face embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-camera active="false" position="0 0 0"></a-camera>

      <a-entity mindar-face-target="anchorIndex: 61">
	      <a-sphere color="purple" radius="0.05"></a-sphere>
      </a-entity>

       <!-- <a-box color="#f22" width=".2" depth=".2" height=".2"></a-box> -->

      <a-entity mindar-face-target="anchorIndex: 291">
        <a-sphere color="red" radius="0.05"></a-sphere>
      </a-entity>

      <a-entity mindar-face-target="anchorIndex: 6">
        <a-box color="blue" width="0.05" height="0.05" depth="0.05"></a-box>
      </a-entity>


    </a-scene>
  </div>
</body>

<script>
   document.addEventListener("DOMContentLoaded", async () => {
    const mindar = new MindAR.Face.MindARThree({ container: document.getElementById("container") });
    await mindar.start();

    document.getElementById("capture").addEventListener("click", () => {
        const canvas = document.querySelector("canvas"); 
        const image = canvas.toDataURL("image/png"); 

        // Create a download link
        const link = document.createElement("a");
        link.href = image;
        link.download = "screenshot.png";
        link.click();
    });
  });

  

</script>


</html>
